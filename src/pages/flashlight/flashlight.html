<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Flashlight
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">

    <ion-item id="flashlight-range1">
      <ion-range min="0" max="255" step="1" color="positive" value="50" [(ngModel)]="brightness">
        <ion-label range-left>
          Brightness
        </ion-label>
      </ion-range>


    </ion-item>
    <button  ion-button color="positive"  on-click="go()">Go</button>
  
</ion-content>
