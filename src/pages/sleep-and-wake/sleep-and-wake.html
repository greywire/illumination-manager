<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Sleep and Wake
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10">
  <ion-item id="sleepAndWake-input2">

      <ion-label range-left>
        Nigthlight timeout minutes
      </ion-label>
    <ion-input max="120" type="number" [(ngModel)]="nightlightTime"></ion-input>
  </ion-item>

    <ion-item id="sleepAndWake-input1">
      <ion-label>
        Sleep for
      </ion-label>

      <ion-datetime displayFormat="H:m" [(ngModel)]="sleepTime"></ion-datetime>
    </ion-item>

    <ion-item id="sleepAndWake-range13">

        <ion-label range-left>
          Wake timeout minutes
        </ion-label>
<ion-input max="120" type="number" [(ngModel)]="wakelightTime"></ion-input>
    </ion-item>

  <button  ion-button color="positive"  on-click="go()">Set</button>
</ion-content>
