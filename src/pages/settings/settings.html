<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <ion-list id="settings-list1">
    <ion-item-divider color="light" id="settings-list-item-divider1">
    Connected Bluetooth Devices
    </ion-item-divider>
    <ion-item-sliding *ngFor="let item of bondeddevices">
      <ion-item color="none" id="settings-list-item4">
        {{item.address}} {{item.name}}
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="assertive">
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-divider color="light" id="settings-list-item-divider2">
      Available Devices
    </ion-item-divider>
    <ion-item-sliding *ngFor="let item of availabledevices">
      <ion-item color="none" id="settings-list-item10">
        {{item.address}} {{item.name}}
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="positive" on-click="addDevice(item)">
          Add
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
